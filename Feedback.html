<head>

<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Restaurant Feedback Form</title>
    
<style>
        
body {
font-family: Arial, sans-serif;
 background-color: #f4f4f9;
 margin: 0;
 padding: 0;
 }
     
.container {
max-width: 600px;
margin: 50px auto;
padding: 20px;
 background-color: #fff;
 box-shadow: 0 4px 8px rgba
(0, 0, 0, 0.1);
border-radius: 8px;
 }
  
 h1 {
text-align: center;
color: #333;
}
        .
form-group {
margin-bottom: 15px;
 }
        
.form-group label {
display: block;
font-size: 16px;
margin-bottom: 5px;
}
        
.form-group input, .form-group select, .form-group textarea {
width: 100%;
padding: 10px;
 
font-size: 16px;
border: 1px solid #ddd;
border-radius: 4px;
}
        .
form-group textarea {
height: 150px;
resize: vertical;
}
        .
form-group button {
background-color: #4CAF50;
color: white;
 
 padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
 width: 100%;
font-size: 18px;
}
        .form-group button:hover {
 background-color: #45a049;
 }
  
  </style>

</head>

<body>

    
<div class="container">
        
<h1>Restaurant Feedback</h1>
        
<form action="/submit-feedback" method="POST">
           
 <div class="form-group">
               
 <label for="name">Your Name</label>
               
 <input type="text" id="name" name="name" required placeholder="Enter your name">
</div>

           
 <div class="form-group">
                
<label for="email">Your Email</label>
                
<input type="email" id="email" name="email" required placeholder="Enter your email">
            
</div>

 <div class="form-group">
               
 <label for="rating">Rating</label>
                
<select id="rating" name="rating" required>
                    
<option value="1">1 - Poor</option>
                    
<option value="2">2 - Fair</option>
                    
<option value="3">3 - Good</option>
                    
<option value="4">4 - Very Good</option>
                    
<option value="5">5 - Excellent</option>
               
 </select>
 </div>

<div class="form-group">
                
<label for="comments">Comments or Suggestions</label>
                
<textarea id="comments" name="comments" required placeholder="Share your experience..."></textarea>
            
</div>

            <div class="form-group">
                <button type="submit">Submit Feedback</button>
           
 </div>
        </form>
    </div>


</body>

</html>
